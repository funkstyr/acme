overwrite: true

# TODO: eventually see if env variables can be used or what we will need when running k8s
schema:
  "http://localhost:8010/v1/graphql":
    headers:
      "x-hasura-admin-secret": myadminsecretkey
documents: "src/**/*.graphql"

generates:
  src/types/graphql.ts:
    plugins:
      - "typescript"

  src/types/validation.ts:
    plugins:
      - typescript-validation-schema
    config:
      strictScalars: true
      schema: zod
      importFrom: types/graphql # path for generated ts code
      typesSuffix: ValidationSchema

  src:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: "types/generated.ts"
    plugins:
      - add:
          content: >
            /* eslint-disable */

            /** 
              * THIS FILE IS AUTOGENERATED, DO NOT EDIT IT!
              *
              * instead, edit one of the `.graphql` files in this project and run 
              * `pnpm generate` for this file to be re-created 
            */
      - "typescript-operations"
      - "typescript-rtk-query":
          importBaseApiFrom: "api"
          exportHooks: true
